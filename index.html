<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>

<body
class="min-h-screen bg-gradient-to-t from-amber-600 to-purple-500 flex items-center justify-center bg-cover bg-no-repeat"
>
  <div
  class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-xl shadow-lg"
  >
    <h2 class=" text-white text-3xl font-bold text-center mb-6">Login</h2>

    <form>
      <div class="relative mb-4">
        <input type="text"
        placeholder="Username"
        class="w-full py-3 px-4 pr-10 rounded-md bg-white bg-opacity-20 placeholder-white focus:outline-none focus:ring-2 focus:bg-purple-400"
        />
         <i class="fa fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-white"></i>
      </div>
      <div class="relative mb-4">
        <input type="password"
        placeholder="Password"
        class="w-full py-3 px-4 pr-10 rounded-md bg-white bg-opacity-20 placeholder-white focus:outline-none focus:right-2 focus:ring-purple-400"
        />
        <i class="fa fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-white"></i>

      </div>
      <div class="flex justify-between items-center text-sm mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"/>
          Remember me
        </label>
        <a href="#" class="text-purple-200 hover:underline">Forgot Password</a>
      </div>
      <button
      type="submit"
      class="w-full bg-white text-purple-700 font-semibold py-2 rounded-full hover:bg-gray-200 transition duration-300"
      >
      Login</button>
      <p class="text-center mt-4 text-sm">Don't have an account?
        <a href="#" class="text-purple-200 hover:underline">Register</a>
      </p>
    </form>
    
  </div>
</body>
</html>
